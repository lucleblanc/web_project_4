<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/profile-image.png" alt="profile image" class="profile__avatar">
                    <div class="profile__column">
                        <div class="profile__row">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button class="profile__edit-btn" type="button"></button>
                        </div>
                        <p class="profile__description">Explorer</p> 
                    </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__card-list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&#169; 2020 Around the U.S.</p>
        </footer>    
    </div>

    <div class="popup popup__type_edit-profile">
        <button class="popup__close" type="button"></button>
        <div class="popup__container">
            <form action="#" method="post" class="popup__form popup__form_type_edit-profile" name="profile-form">
                <h3 class="popup__title">Edit profile</h3>
                <input type="text" name="name" class="popup__input popup__input_type_name" value="Jacques Cousteau">
                <input type="text" name="description" class="popup__input popup__input_type_desc" value="Explorer">
                <button class="popup__save" type="submit">Save</button>
            </form>
        </div>
    </div>

    <div class="popup popup__type_add-card">
        <button class="popup__close" type="button"></button>
        <div class="popup__container">
            <form action="#" method="post" class="popup__form popup__form_type_add-card" name="profile-form">
                <h3 class="popup__title">New Place</h3>
                <input type="text" name="name" class="popup__input popup__input_type_card-title" placeholder="Title">
                <input type="url" name="description" class="popup__input popup__input_card-url" placeholder="Image Link">
                <button class="popup__save" type="submit">Create</button>
            </form>
        </div>
    </div>
    <div class="popup popup__type_image">
        <div class="popup__image-ctr">
            <button class="popup__img-close" type="button"></button>
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="">
                <figcaption class="popup__image-title"></figcaption>
            </figure>
        </div>
    </div>

    <template id="card-template">
            <li class="elements__card">
                <div class="elements__card-image">
                    <button type="button" class="elements__delete-btn"></button>
                    <img src="#" alt="" class="elements__card-img">
                </div>
                <div class="elements__card-description">
                    <h2 class="elements__card-title"></h2>
                    <button class="elements__like-btn" type="button"></button>
                </div>
            </li> 
    </template>

    <script src="./script.js"></script>
</body>
</html>
